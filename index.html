<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6e7f, #bfe9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #ffffff;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      max-width: 90%;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      padding: 10px 15px;
      text-align: right;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1),
                  inset -2px -2px 8px rgba(255, 255, 255, 0.6);
      margin-bottom: 20px;
      color: #00796b;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* Number buttons */
    .num {
      background-color: #42a5f5;
    }
    .num:hover {
      background-color: #2196f3;
    }

    /* Operator buttons */
    .op {
      background-color: #ffa726;
    }
    .op:hover {
      background-color: #fb8c00;
    }

    /* Function buttons */
    .function {
      background-color: #ab47bc;
    }
    .function:hover {
      background-color: #8e24aa;
    }

    /* Constants like π, e */
    .const {
      background-color: #26a69a;
    }
    .const:hover {
      background-color: #00897b;
    }

    /* Equals */
    .equal {
      background-color: #66bb6a;
      font-weight: bold;
    }
    .equal:hover {
      background-color: #43a047;
    }

    /* Clear */
    .clear {
      background-color: #ef5350;
      font-weight: bold;
    }
    .clear:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly />
  <div class="buttons">
    <button class="num" onclick="press('7')">7</button>
    <button class="num" onclick="press('8')">8</button>
    <button class="num" onclick="press('9')">9</button>
    <button class="op" onclick="press('/')">÷</button>
    <button class="function" onclick="press('Math.sqrt(')">√</button>

    <button class="num" onclick="press('4')">4</button>
    <button class="num" onclick="press('5')">5</button>
    <button class="num" onclick="press('6')">6</button>
    <button class="op" onclick="press('*')">×</button>
    <button class="function" onclick="press('Math.log10(')">log</button>

    <button class="num" onclick="press('1')">1</button>
    <button class="num" onclick="press('2')">2</button>
    <button class="num" onclick="press('3')">3</button>
    <button class="op" onclick="press('-')">−</button>
    <button class="function" onclick="press('Math.exp(')">exp</button>

    <button class="num" onclick="press('0')">0</button>
    <button class="num" onclick="press('.')">.</button>
    <button class="op" onclick="press('**')">^</button>
    <button class="op" onclick="press('+')">+</button>
    <button class="const" onclick="press('Math.PI')">π</button>

    <button class="op" onclick="press('(')">(</button>
    <button class="op" onclick="press(')')">)</button>
    <button class="function" onclick="press('Math.sin(')">sin</button>
    <button class="function" onclick="press('Math.cos(')">cos</button>
    <button class="function" onclick="press('Math.tan(')">tan</button>

    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="const" onclick="press('Math.E')">e</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let expression = '';

  function press(value) {
    expression += value;
    display.value = expression;
  }

  function clearDisplay() {
    expression = '';
    display.value = '';
  }

  function calculate() {
    try {
      const result = Function('"use strict"; return (' + expression + ')')();
      display.value = result;
      expression = result.toString();
    } catch (error) {
      display.value = 'Error';
      expression = '';
    }
  }
</script>

</body>
</html>
